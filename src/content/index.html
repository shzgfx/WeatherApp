<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Site title</title>
    <meta name="description" content="Description" />

    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">

    
      <header class="header">
        <img class="logo" src="assets/img/WeatherHead.svg" alt="WeatherAPP logo">
        <div class="header__search">
          <input class="header__search--input" type="text" placeholder="type your city">
          <button class="button header__search--button">Search</button>
          <button class="button header__geolocalization--button"></button>
        </div>
      </header>
      
      <main class="main__container">
        <section class="weatherForToday">
          <div class="weatherToday">
            <div class="weatherToday__header">
              <h2 class="weatherToday__head">Weather</h2>
              <h3 class="headText">in Lublin, PL</h3>
              <p class="headText">Today, 16 April</p>
            </div>

            <div class="weatherToday__degrees">
              <img class="weatherImage" src="assets/img/clouds.svg">
              <h2 class="headText--degrees headText">12 Â°C</h2>
              <p class="weatherDescription headText--description headText">Overcast clouds</p>
            </div>
            <div class="weatherToday__parameter">
              <p class="weatherToday__parameterName">Wind:</p>
              <p class="weatherToday__parameterValue">7,4 m/s</p>
            </div>
            <div class="weatherToday__parameter">
              <p class="weatherToday__parameterName">Wind:</p>
              <p class="weatherToday__parameterValue">7,4 m/s</p>
            </div>
            <div class="weatherToday__parameter">
              <p class="weatherToday__parameterName">Wind:</p>
              <p class="weatherToday__parameterValue">7,4 m/s</p>
            </div>
          </div>
        </section>
        <section class="temperatureChart">
          <div class="chartTemp">
            <canvas class="chartTemp__canvas" id="chartTemp__canvas"></canvas>
            <div class="chartTemp__tooltip" id="chartTemp__tooltip">
              Hour: 14:00
              Temp: 20 
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
