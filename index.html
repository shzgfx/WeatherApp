<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <meta name="description" content="Description" />

    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. .github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. .github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="" />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" sizes="192x192" href="" />

    <link rel="icon" type="image/png" href="" />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header--firstLoad">
        <img
          class="logo"
          src="assets/img/WeatherHead.svg"
          alt="WeatherAPP logo"
        />
        <div class="header__search">
          <input
            class="header__search--input header__search--inputJS"
            type="text"
            placeholder="type your city"
          />
          <button class="button header__search--button header__search--buttonJS">Search</button>
          <button class="button header__geolocalization--button header__geolocalization--buttonJS"></button>
        </div>
      </header>

      <main class="main__container--firstLoad">
        <section class="weatherForToday">
          <div class="weatherToday__header">
              <h2 class="weatherToday__head">Weather</h2>
              <h3 class="headText headText--head headText__location--js">in Lublin, PL</h3>
              <p class="headText headText--head headText__date--js">Today, 16 April</p>
          </div>
          
          <div class="weatherToday__degrees">
              <img class="weatherImage weatherImage--js" src="assets/img/clouds.svg" />
              <h2 class="headText--degrees headText headText--degrees-js">12 Â°C</h2>
              <p class="headText--description headText--description-js headText">
                Overcast clouds
              </p>
          </div>
          <div class="weatherToday__parameters">
            <div class="weatherToday__parameter">
              <p class="weatherToday__parameterName">Pressure:</p>
              <p class="weatherToday__parameterValue weatherToday__pressure--js">7,4 m/s</p>
            </div>
            <div class="weatherToday__parameter">
              <p class="weatherToday__parameterName">Humidity:</p>
              <p class="weatherToday__parameterValue weatherToday__humidity--js">7,4 m/s</p>
            </div>
            <div class="weatherToday__parameter">
              <p class="weatherToday__parameterName">Wind speed:</p>
              <p class="weatherToday__parameterValue weatherToday__windSpeed--js">7,4 m/s</p>
            </div>
          </div>
        </section>
        <section class="chartTemp">
          <canvas class="chartTemp__canvas" id="chartTemp__canvas"></canvas>
          <div class="chartTemp__tooltip" id="chartTemp__tooltip"></div>
        </section>

        <section class="weatherForecast weatherForecast--js">
          

        </section>
      </main>
      <footer class="footer--firstLoad" >
      </footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
